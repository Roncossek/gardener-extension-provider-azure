version: "2"
run:
  concurrency: 4
linters:
  enable:
    - revive
  disable:
    - unused
  exclusions:
    generated: lax
    rules:
      - path: (.+)\.go$
        text: var-naming
      - path: (.+)\.go$
        text: dot-imports
      - path: (.+)\.go$
        text: package-comments
      - path: (.+)\.go$
        text: indent-error-flow
      - path: (.+)\.go$
        text: unexported-return
      - path: (.+)\.go$
        text: 'exported: (type|func) name will be used as .* by other packages, and that stutters;'
      - path: (.+)\.go$
        text: 'undeclared name: `.*`'
      - path: (.+)\.go$
        text: '".*" imported but not used'
      - path: (.+)\.go$
        text: 'printf: non-constant format string in call to fmt.Errorf'
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  settings:
    gofmt:
      rewrite-rules:
        - pattern: interface{}
          replacement: any
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
